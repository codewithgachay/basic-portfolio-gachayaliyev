        <!-- *************** - Nav bar ends here - ****************** -->

    </header>
    <!-- *************** - Header ends here - ****************** -->

    <!-- Main section starts here -->
    <main>

        <!-- form container starts -->
        <section class="form-container container ">
            <!-- Heading and hr  starts  -->
            <h1 class="form-h1">Contact</h1>
            <hr class="form-hr">
            <!-- *************** - Heading and hr ends here - ****************** -->

            <!-- FORM CONTAINER STARTS -->
            <form id="contact-form" action="">

                <!-- INPUTS and LABELS STARTS -->
                <label for="name"> Name </label>
                <input type="text" id="name" name="name" placeholder="Your name" required>
                <label for="email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="username@example.com" required>
                <!-- *************** - Input ends here - ****************** -->


                <!-- TEXTAREA AND BUTTON STARTS -->
                <label for="message">Message</label>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Write a message" required></textarea>
                <button type="submit">Submit</button>
                <!-- *************** - Textera ends here - ****************** -->

            </form>
            <!-- *************** - Form ends here - ****************** -->


        </section>
        <!-- *************** - Form section ends here - ****************** -->



        <!-- aside container starts  -->

        <aside class="aside-container container ">

            <!-- Heading and hr  starts  -->
            <h2 class="aside-h2">Connect with me</h2>
            <hr class="aside-hr">
            <!-- *************** - Heading and hr ends here - ****************** -->

            <!-- Figure container starts  -->
            <figure class="aside-figure">
                <a href="https://github.com/codewithgachay"> <img class="aside-photo"
                        src="./assets/images/Recommended-Dimensions.png" alt="Github icon"></a>
                <a href="https://www.linkedin.com/in/gachayaliyev/"><img class="aside-photo"
                        src="./assets/images/Recommended-Dimensions copy.png" alt="LinkedIn icon"></a>
                <a href="https://www.facebook.com/qachay/"><img class="aside-photo"
                        src="./assets/images/square-facebook-icon-12.jpg" alt="Facebook icon"></a>
            </figure>
            <!-- *************** - Figure ends here - ****************** -->

        </aside>
        <!-- *************** - Aside ends here - ****************** -->

    </main>
    <!-- *************** - Main ends here - ****************** -->


    <!-- Footer Section starts  -->
    <footer class="footer-container ">
        <p class="footer-p">&copy; Copyright 2023 Gachay Aliyev</p>
