<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset-main.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/favicon_io/favicon.ico">
    <link rel="stylesheet" href="./assets/css/contact.css">

</head>

<body>


    <!-- Header section  -->
    <header>
        <a class="logo" href="#">Gachay Aliyev</a>
        <nav class="Header-nav-links">
            <ul class="nav-links">
                <li class="a-nav-link"><a href="./index.html" class="first-a">About</a></li>
                <li class="a-nav-link"><a href="./portfolio.html" class="secont-a">Portfolio</a></li>
                <li class="a-nav-link"><a href="./contact.html" class="third-a">Contact</a></li>
            </ul>
        </nav>

    </header>


    <!-- Main section -->
    <main>

        <!-- form container starts -->
        <section class="form-container container ">
            <h1 class="form-h1">Contact</h1>
            <hr class="form-hr">

            <!-- FORM STARTS -->
            <form id="contact-form" action="">

                <!-- INPUTS STARTS -->
                <label for="name"> Name </label>
                <input type="text" id="name" name="name" placeholder="Name Surname" required>

                <label for="email">Email</label>
                <input type="email" id="Email" name="Email" placeholder="namesurname@example.com" required>

                <!-- TEXTAREA AND BUTTON STARTS -->
                <label for="message">Message</label>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Your message" required></textarea>
                <button type="submit">Submit</button>
            </form>

        </section>


        <!-- aside container starts  -->
        <aside class="aside-container container ">
            <h2 class="aside-h2">Connect with me</h2>
            <hr class="aside-hr">
            <figure class="aside-figure">
                <a href="https://github.com/codewithgachay"> <img class="aside-photo"
                        src="./assets/images/Recommended-Dimensions.png" alt="Github icon"></a>
                <a href="https://www.linkedin.com/in/gachayaliyev/"><img class="aside-photo"
                        src="./assets/images/Recommended-Dimensions copy.png" alt="LinkedIn icon"></a>
                <a href="https://www.facebook.com/qachay/"><img class="aside-photo"
                        src="./assets/images/square-facebook-icon-12.jpg" alt="Facebook icon"></a>
            </figure>
        </aside>

    </main>


    <!-- Footer Section starts  -->
    <footer class="footer-container ">
        <p class="footer-p">&copy; Copyright 2023 Gachay Aliyev</p>
    </footer>

</body>

</html>
